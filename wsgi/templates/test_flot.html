<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Series Types</title>
	<link href="../static/css/examples.css" rel="stylesheet" type="text/css">
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../static/js/excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="../static/js/jquery-2.1.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="../static/js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="../static/js/jquery.flot.navigate.js"></script>
	<script type="text/javascript">

	$(function() {

		var d6 = [[0,0],[5,0],[5,3],[7,3],[7,0], ];


		$.plot("#placeholder", [
		 {
			data: d6,
			lines: { show: true, steps: true },

		}],{
		zoom: {
				interactive: true
			},
			pan: {
				interactive: true
			}
		});

		// Add the Flot version string to the footer

		$("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
	});

	</script>
</head>
<body>

	<div id="header">
		<h2>Series Types</h2>
	</div>

	<div id="content">

		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>

		<p>Flot supports lines, points, filled areas, bars and any combinations of these, in the same plot and even on the same data series.</p>

	</div>

	<div id="footer">
		Copyright &copy; 2007 - 2014 IOLA and Ole Laursen
	</div>

</body>
</html>
